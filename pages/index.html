<!DOCTYPE html>
<html>
<head>
    <title>Gerador de Senha</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3208/3208742.png" type="image/png">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://content.kaspersky-labs.com/fm/press-releases/ae/aedb6f49ee66e4100d4d5f3bf7be1e6d/processed/what-is-a-password-vault-2-q75-q75.jpg');
            background-size: cover;
            background-position: center;
        }

        .password-field {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 300px;
            height: 40px;
            border: 1px solid #ccc;
            padding: 5px;
        }

        .password-field input {
            flex: 1;
            border: none;
            outline: none;
        }

        .password-field button {
            margin-left: 10px;
        }

        .generate-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; font-size: 100px; text-shadow: 5px 5px 0 #fff;">Gerador de Senha</h1>
    <div class="password-field">
        <input type="text" id="password" readonly>
        <button onclick="copyPassword()">Copiar</button>
    </div>
    <button class="generate-button" style="font-size: 50px; padding: 15px 30px;">Gerar Senha</button>

    <script>
        function copyPassword() {
            var passwordField = document.getElementById("password");
            passwordField.select();
            document.execCommand("copy");
        }
    </script>
</body>
</html>
